<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de 5 Dias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="timer">5d 0h 0m 0s</div>
        <div id="link"><a href="https://www.exemplo.com" target="_blank">Clique aqui!</a></div>
    </div>

    <script>
        // Função para calcular o tempo restante
        function updateTimer() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
                document.getElementById("link").classList.add("visible");
            }
        }

        // Verificar se a data de término está armazenada
        var storedDate = localStorage.getItem('countDownDate');
        if (storedDate) {
            var countDownDate = new Date(parseInt(storedDate));
        } else {
            var countDownDate = new Date().getTime() + (5 * 24 * 60 * 60 * 1000);
            localStorage.setItem('countDownDate', countDownDate);
        }

        var x = setInterval(updateTimer, 1000);
        updateTimer();  // Inicialize o timer imediatamente
    </script>
</body>
</html>
