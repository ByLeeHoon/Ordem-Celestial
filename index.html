<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pericia">
            <div class="nome">
                <img src="dado.png" alt="Dado" class="dado" onclick="rolarPericia('Adestramento')">
                <span>Adestramento</span>
            </div>
            <div class="bônus">
                <span>Bônus:</span>
                <span id="bonus-Adestramento">0</span>
            </div>
            <div class="valores">
                <label>Treino:</label>
                <select id="treino-Adestramento" onchange="atualizarBonus('Adestramento')">
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
                <label>Outros:</label>
                <input type="number" id="outros-Adestramento" value="0" onchange="atualizarBonus('Adestramento')">
            </div>
            <div class="resultado" id="resultado-Adestramento">
                <span>Resultado:</span>
                <span id="valor-Adestramento">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
