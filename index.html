<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolador de Perícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rolador de Perícias</h1>
        <div class="pericia">
            <p>Adestramento</p>
            <div class="inputs">
                <label>Bônus: <span id="bonus">0</span></label>
                <label>Treino:
                    <select id="treino">
                        <option value="0">0</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </label>
                <label>Outros:
                    <input type="number" id="outros" value="0">
                </label>
            </div>
            <button id="roll-button">
                <img src="images/dado.png" alt="Rolar dado" class="dado-icon">
            </button>
        </div>
    </div>

    <div id="resultado-box" class="resultado-box">
        <span id="resultado">Resultado: 0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
